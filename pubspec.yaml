name: recipe_app_full
description: Simple recipe app with SQLite
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  sqflite: ^2.2.8+4
  path_provider: ^2.0.14
  path: ^1.8.3
  crypto: ^3.0.6
  image_picker: ^0.8.7+5
  http: ^0.13.6
  flutter_html: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/data/recipetypes.json
    - assets/images/


